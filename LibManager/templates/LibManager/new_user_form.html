
{%extends 'base.html' %}
{% load static %}
{% block css_files%}
<link rel="stylesheet" href="{% static 'LibManager/css/new_book_form.css' %}"/>
{%endblock%}

{% block title%} register new user {% endblock%}

{% block content %}

<div class="form-container">
    <form action="{% url 'RegisterUser' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form_control {% if field.errors %} errors {% endif %}">
                {{field.label_tag}}  
                {{field}}
                {{field.errors}}
            </div>
        {% endfor %}
        <button type="submit">sign up</button>

    </form>
</div>
{% endblock %}
